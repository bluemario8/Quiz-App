<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-full-container">
        <h1>Quiz</h1>
        <div class="quiz-container">
            <div class="quiz-inner-container">
                <h4 class="question">Question 1</h4>
                <div class="questions">
                    <input type="radio" id="answer-1" name="answer"
                        value="true">
                    <label for="answer-1">Answer 1</label>
                    <br>
                    <input type="radio" id="answer-2" name="answer"
                        value="false">
                    <label for="answer-2">Answer 2</label>
                    <br>
                    <input type="radio" id="answer-3" name="answer"
                        value="false">
                    <label for="answer-3">Answer 3</label>
                    <br>
                    <input type="radio" id="answer-4" name="answer"
                        value="false">
                    <label for="answer-4">Answer 4</label>
                    <br>
                </div>
                
            </div>
            <div class="question-number">
                    <p>1/10</p>
                </div>
            <button id="submit">Submit</button>
        </div>
    </div>
    
    <div class="quiz-full-container">
        <h1>Congratulations</h1>
        <div class="result">
            <p>You got 5/10 questions correct</p>
            <button id="restart">Restart</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
